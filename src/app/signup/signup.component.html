<div class="register">
    <h2>Register</h2>
    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required />
      </div>
      <div>
        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" [(ngModel)]="mobile" required />
      </div>
      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" [(ngModel)]="address" required />
      </div>
      <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" [(ngModel)]="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
  
   
      <button type="submit" [disabled]="!registerForm.form.valid">Register</button>
    </form>
  
  
   
     <div *ngIf="successMessage" class="success-message">
      <p>{{ successMessage }}</p>
    </div>
  
   
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
