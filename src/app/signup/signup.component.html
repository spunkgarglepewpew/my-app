<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4">Sign Up</h2>
          <form (ngSubmit)="onRegister()" #registerForm="ngForm">
            <div class="form-group mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control form-control-sm" id="username" name="username" [(ngModel)]="username" required />
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control form-control-sm" id="password" name="password" [(ngModel)]="password" required minlength="6" />
            </div>
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control form-control-sm" id="email" name="email" [(ngModel)]="email" required />
            </div>
            <div class="form-group mb-3">
              <label for="mobile" class="form-label">Mobile:</label>
              <input type="text" class="form-control form-control-sm" id="mobile" name="mobile" [(ngModel)]="mobile" required pattern="^\d{10}$" />
            </div>
            <div class="form-group mb-3">
              <label for="address" class="form-label">Address:</label>
              <textarea class="form-control form-control-sm" id="address" name="address" [(ngModel)]="address" required rows="2"></textarea>
            </div>
            <div class="form-group mb-3">
              <label class="form-label">Gender:</label>
              <div class="d-flex gap-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male" [(ngModel)]="gender" required>
                  <label class="form-check-label small" for="male">Male</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female" [(ngModel)]="gender" required>
                  <label class="form-check-label small" for="female">Female</label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-sm w-100">Sign Up</button>
          </form>
          <div *ngIf="successMessage" class="alert alert-success mt-3" role="alert">
            {{ successMessage }}
            <div class="mt-2">
              <a routerLink="/home" class="btn btn-link">Go to Home</a>
            </div>
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
